        <meta charset="UTF-8">

                    <label for="email">Email:</label>
                    <span>
                        <input type="email" name="email"  id="email" placeholder="example@gmail.com" required></span>

                    <label for="password">Password:</label>
                    <span>
                        <input type="password" name="passwword" id="password" placeholder="*************" required>
